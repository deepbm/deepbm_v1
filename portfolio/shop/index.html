<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Shop</title>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" alt="logo" height="20px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sign-in" href="#">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/step1.jpg" class="d-block w-100" alt="carousel-img1">
      </div>
      <div class="carousel-item">
        <img src="images/step2.jpg" class="d-block w-100" alt="carousel-img2">
      </div>
      <div class="carousel-item">
        <img src="images/step3.jpg" class="d-block w-100" alt="carousel-img3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- content -->
  <div class="container text-center">
    <h2 class="my-5">Our New Products</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/sunglasses.jpg" alt="sunglasses">
          <div class="product-info">
            <p class="mt-3 mb-1">Sunglasses</p>
            <p>49,000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/slippers.jpg" alt="slippers">
          <div class="product-info">
            <p class="mt-3 mb-1">Slippers</p>
            <p>29,000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/wrist_watch.jpg" alt="wrist_watch">
          <div class="product-info">
            <p class="mt-3 mb-1">Wrist Watch</p>
            <p>99,000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/fedora_hat.jpg" alt="fedora_hat">
          <div class="product-info">
            <p class="mt-3 mb-1">Fedora Hat</p>
            <p>39,000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/classic_loafer.jpg" alt="classic_loafer">
          <div class="product-info">
            <p class="mt-3 mb-1">Classic Loafer</p>
            <p>99,000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="product">
          <img class="w-100" src="images/pink_bag.jpg" alt="pink_bag">
          <div class="product-info">
            <p class="mt-3 mb-1">Pink Bag</p>
            <p>79,000</p>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- footer -->
  <footer class="bg-light mt-5 py-5">
    <ul class="icon text-center m-0 p-0">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
