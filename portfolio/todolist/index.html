<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>

  <section class="white-box">
    <h2 class="title">To do list</h2>
    <ul class="to-do-list">
      <!-- 삭제 예정 -->
      <li>
        <i class="far fa-square checkbox"></i>
        <span class="item">할 일</span>
        <button class="btn btn-remove"><i class="fas fa-trash"></i></button>
      </li>
      <li>
        <i class="far fa-square checkbox"></i>
        <span class="item">할 일</span>
        <button class="btn btn-remove"><i class="fas fa-trash"></i></button>
      </li>
    </ul>
  </section>

  <section class="append white-box">
    <input type="text" class="input-append" placeholder="Type here!">
    <button class="btn btn-append">ADD</button>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
