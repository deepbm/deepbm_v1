<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>볼보자동차코리아</title>
</head>
<body>

  <!-- header -->
  <div class="header">
    <div class="logo">
      <a href="#"><img src="images/volvo-wordmark-black.svg" alt="logo" width=100></a>
    </div>
    <ul class="menu">
      <li class="menu-link">Our Cars</li>
      <li class="menu-trigger"><i class="fas fa-bars"></i></li>
    </ul>
  </div>


  <!-- main image -->
  <div class="main-image">
    <div class="main-title">
      <h3>Climate change is</h3>
      <h1>THE ULTIMATE SAFETY TEST</h1>
    </div>
    <a href="#" class="main-more">더 알아보기 ></a>
  </div>


  <!-- intro -->
  <div class="intro">
    <h4>Volvo Recharge</h4>
    <p>볼보의 새로운 플러그인 하이브리드 라인을 소개합니다.</p>
  </div>


  <!-- model -->
  <div class="model">
    <h4>주요 모델</h4>

    <div class="model-container">
      <div class="card card1">
        <div class="card-img">
          <div>
            <p class="model-name">S90 Recharge</p>
            <p class="model-title">EXPECT MORE.</p>
            <p class="model-price">KRW 85,400,000</p>
          </div>
        </div>
        <div class="card-more">
          <a href="#">자세히 보기 ></a>
          <a href="#">탐색하기 ></a>
        </div>
      </div>

      <div class="card card2">
        <div class="card-img">
          <div>
            <p class="model-name">XC90 Recharge</p>
            <p class="model-title">FOR LIFE.</p>
            <p class="model-price">KRW 110,200,000</p>
          </div>
        </div>
        <div class="card-more">
          <a href="#">자세히 보기 ></a>
          <a href="#">탐색하기 ></a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
